apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kubernetes-ingress
  annotations:
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: kong
  tls:
  - secretName: kube.internal.id.ssl
    hosts:
    - kube.internal.id
  rules:
  - host: kube.internal.id
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: node-hello-service
            port:
              number: 3000