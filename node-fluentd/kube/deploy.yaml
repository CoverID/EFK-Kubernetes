---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "node-hello"
  namespace: "default"
  labels:
    app: "node-hello"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "node-hello"
  template:
    metadata:
      labels:
        app: "node-hello"
    spec:
      containers:
        - name: "node-hello"
          image: "coverid/node-hello"
          imagePullPolicy: Never
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"

---
apiVersion: "autoscaling/v2beta1"
kind: "HorizontalPodAutoscaler"
metadata:
  name: "node-hello-hpa"
  namespace: "default"
  labels:
    app: "node-hello"
spec:
  scaleTargetRef:
    kind: "Deployment"
    name: "node-hello"
    apiVersion: "apps/v1beta1"
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: "Resource"
      resource:
        name: "cpu"
        targetAverageUtilization: 80